version: '3.8'

services:
  mysql-db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: test1234
      MYSQL_DATABASE: user_schema

    ports:
      - '3307:3306'
    volumes:
      - /data/mysql
    container_name: user-service-db

  application:
    build:
      context: .
      dockerfile: Dockerfile
    image: user-service-ms:1.1
    depends_on:
      - mysql-db
    ports:
      - '9195:9195'
    volumes:
      - /data/user-service-ms
    container_name: user-service-ms

    environment:
      SPRING_DATASOURCE_URL: 'jdbc:mysql://mysql-db:3306/user_schema?allowPublicKeyRetrieval=true&useSSL=false'
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: test1234

